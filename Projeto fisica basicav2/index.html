                        </thead>
                        <td>

                        </td>
                        <td>=</td>
                        <td>
                            <input type="number" name="valor" id="var_valor1" placeholder="0" class="inputs inputTextNumeber">

                        <td>
                            <select name="" id="selecionar_unidade">

                                    <option value="1">metro</option>

                            </select>
                        </td>
                    </table>
                </td>
                <td>

                        <thead>

                        <tr>

                                <input type="text" name="" id="txt1_1_fase" placeholder="x" class="inputTextNumeber">
                            </td>
                            <td>=</td>
                            <td><input type="text" name="" id="txt2_1_fase" placeholder="y" class="inputTextNumeber"></td>
                        </tr>
                    </table>
                </td>

                </td>
                <td>
                    <table>
                        <thead>

                                    <option value="w=fx">W=fx</option>
